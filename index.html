<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Checkpoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/Style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card card-body">
            <h2 class="title">Electronics Shop</h2>
            <ul id="items" class="list-group">
                <li id="parent" class="list-group-item">
                    <div class="row">
                    <h3 class="col-4">Keyboard<span id="price"> 50 </span>$</h3>
                    <div class="col-1"><img id="heart" src="img/greyheart.png" width="40" height="40"></div>
                    <button type="button" id="minus-button" class="col-1 btn btn-secondary"><h4>-</h4></button>
                    <div class="col-1"><h3 id="quantity">1</h3></div>
                    <button type="button" id="add-button" class="col-1 btn btn-primary"><h4>+</h4></button>
                    <button type="button" id="delete" class="col-1 offset-2 btn btn-danger">DELETE</button>
                    </div>
                </li> 
                <li id="parent" class="list-group-item">
                    <div class="row">
                    <h3 class="col-4"> Laptop <span id="price"> 900 </span>$</h3>
                    <div class="col-1"><img id="heart" src="img/greyheart.png" width="40" height="40"></div>
                    <button type="button" id="minus-button" class="col-1 btn btn-secondary"><h4>-</h4></button>
                    <div class="col-1"><h3 id="quantity">1</h3></div>
                    <button type="button" id="add-button" class="col-1 btn btn-primary"><h4>+</h4></button>
                    <button type="button" id="delete" class="col-1 offset-2 btn btn-danger">DELETE</button>
                    </div>
                </li>
                <li id="parent" class="list-group-item">
                    <div class="row">
                    <h3 class="col-4">Smart phone <span id="price"> 500 </span>$</h3>
                    <div class="col-1"><img id="heart" src="img/greyheart.png" width="40" height="40"></div>
                    <button type="button" id="minus-button" class="col-1 btn btn-secondary"><h4>-</h4></button>
                    <div class="col-1"><h3 id="quantity">1</h3></div>
                    <button type="button" id="add-button" class="col-1 btn btn-primary"><h4>+</h4></button>
                    <button type="button" id="delete" class="col-1 offset-2 btn btn-danger">DELETE</button>
                    </div>
                </li>
               
                

                <li class="list-group-item total-price">
                    <div class="row bg-info">
                    <h3 class="col-4" id="total-price"></h3>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/Main.js"></script>
</body>
</html>
